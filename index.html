<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Binary Calculator</title>
		<link rel="stylesheet" href="css/JSCalculator.css" type="text/css" />
	</head>
	<body>
		<div id="calculator">
            <div class="title-bar">
                <div class="control close"></div>
                <div class="control max"></div>
                <div class="control min"></div>
            </div>
			<div id="res"></div>
			<div id="btns">
				<button class="btn" onclick="buttonPress(this)" id="btnClr">C</button>
				<button class="btn" onclick="pressBin(this)" id="btnBin">BIN</button>
				<button class="btn" onclick="buttonPress(this)" id="btnDiv">/</button>
				<button class="btn" onclick="buttonPress(this)" id="btnMul">X</button>
				<button class="btn non-bin" onclick="buttonPress(this)" id="btn7">7</button>
				<button class="btn non-bin" onclick="buttonPress(this)" id="btn8">8</button>
				<button class="btn non-bin" onclick="buttonPress(this)" id="btn9">9</button>
				<button class="btn" onclick="buttonPress(this)" id="btnSub">-</button>
				<button class="btn non-bin" onclick="buttonPress(this)" id="btn4">4</button>
				<button class="btn non-bin" onclick="buttonPress(this)" id="btn5">5</button>
				<button class="btn non-bin" onclick="buttonPress(this)" id="btn6">6</button>
				<button class="btn" onclick="buttonPress(this)" id="btnSum">+</button>
				<button class="btn" onclick="buttonPress(this)" id="btn1">1</button>
				<button class="btn non-bin" onclick="buttonPress(this)" id="btn2">2</button>
				<button class="btn non-bin" onclick="buttonPress(this)" id="btn3">3</button>
				<button class="btn" onclick="pressEql()" id="btnEql">=</button>
				<button class="btn" onclick="buttonPress(this)" id="btn0">0</button>
				<button class="btn non-bin" onclick="buttonPress(this)" id="btnDot">.</button>
			</div>
		</div>

		<script src="js/JSCalculator.js" type="text/javascript"></script>
	</body>
</html>
